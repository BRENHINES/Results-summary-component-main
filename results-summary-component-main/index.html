<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <Main class="Card">
    <section class="Card__Header">
      <div class="Card__Results">
        <h2>Your Results</h2>
      </div>
      <div class="Card__marks">
        <span class="Card__marks--users">
          76
        </span>
        <span class="Card__marks--Total">
          of 100
        </span>
      </div>

      <div class="Card__Grade">
        <span class="Card__Grade--Appreciation">
          Great
        </span>
        <sapn class="Card__Grade--Description">
          You scored higher than 65% of the people who have taken these tests.
        </sapn>
      </div>
    </section>

    <section class="Card__Summary">
      <div class="Card__summary">
        <h2>Summary</h2>
      </div>
      <div class="Card__Notes">
        <div class="Card__Note--Reaction Row">
          <div class="Row--Left">
            <img src="./assets/images/icon-reaction.svg" alt="icon Reaction" class="Row__icon">
            <span class="Row__Text">Reaction</span>
          </div>
          <div class="Row--Right">
            <span>80</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>

        <div class="Card__Note--Memory Row">
          <div class="Row--Left">
            <img src="./assets/images/icon-memory.svg" alt="icon Memory" class="Row__icon">
            <span class="Row__Text">Memory</span>
          </div>
          <div class="Row--Right">
            <span>92</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>

        <div class="Card__Note--Verbal Row">
          <div class="Row--Left">
            <img src="./assets/images/icon-verbal.svg" alt="icon Verbal" class="Row__icon">
            <span class="Row__Text">Verbal</span>
          </div>
          <div class="Row--Right">
            <span>61</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>

        <div class="Card__Note--Visual Row">
          <div class="Row--Left">
            <img src="./assets/images/icon-verbal.svg" alt="icon Verbal" class="Row__icon">
            <span class="Row__Text">Verbal</span>
          </div>
          <div class="Row--Right">
            <span>72</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
      </div>

      <button class="Card__Btn">
        Continue
      </button>
    </section>
  </Main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
